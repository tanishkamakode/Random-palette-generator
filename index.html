<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <title>Random Palette generator</title>
  </head>
  <body>
    <div
      class="palatte bg-slate-100 mx-4 my-8 md:my-10 md:mx-auto shadow-lg rounded-3xl font-mono md:container px-6 md:mt-20"
    >
      <h2 class="heading pt-10 py-4 md:py-8 text-center text-3xl md:text-4xl">
        Random Palette Generator
      </h2>

      <div
        class="colors mx-auto flex justify-center flex-col md:flex-row pt-4 md:pt-0 gap-4 md:gap-0"
      >
        <div class="first">
          <h3 class="hex text-center">#68b1f9</h3>
          <div
            class="color py-8 md:px-20 md:py-32 rounded-2xl md:rounded-none bg-[#68b1f9]"
          ></div>
        </div>

        <div class="second">
          <h3 class="hex text-center">#ecdb7a</h3>
          <div
            class="color py-8 md:px-20 md:py-32 rounded-2xl md:rounded-none bg-[#ecdb7a]"
          ></div>
        </div>

        <div class="third">
          <h3 class="hex text-center">#de59ea</h3>
          <div
            class="color py-8 md:px-20 md:py-32 rounded-2xl md:rounded-none bg-[#de59ea]"
          ></div>
        </div>

        <div class="fourth">
          <h3 class="hex text-center">#84eb82</h3>
          <div
            class="color py-8 md:px-20 md:py-32 rounded-2xl md:rounded-none bg-[#84eb82]"
          ></div>
        </div>

        <div class="fifth">
          <h3 class="hex text-center">#eb74af</h3>
          <div
            class="color py-8 md:px-20 md:py-32 rounded-2xl md:rounded-none bg-[#eb74af]"
          ></div>
        </div>
      </div>

      <div class="text-center py-6 md:py-10">
        <button
          class="button shadow-md text-xl bg-black text-slate-200 rounded-3xl px-6 py-2"
        >
          Generate
        </button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
